<!DOCTYPE html>
<html lang="en">

<head>
{% block head %}
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Primary Meta Tags -->
<title>
    GoodPivot.ai - {% block title %}{% endblock %} | GoodPivot
</title>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="title" content="GoodPivot.ai - AI Integration">
<meta name="author" content="GoodPivot.ai">
<meta name="description" content="GoodPivot.ai - AI Integration">
<meta name="keywords" content="AI Integration" />

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://goodpivot.ai">
<meta property="og:title" content="GoodPivot.ai - AI Integration">
<meta property="og:description" content="GoodPivot.ai - AI Integration">
<meta property="og:image" content="apps/home/static/img/preview.png">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://goodpivot.ai">
<meta property="twitter:title" content="GoodPivot.ai - AI Integration">
<meta property="twitter:description" content="GoodPivot.ai - AI Integration">
<meta property="twitter:image" content="apps/home/static/img/preview.png">

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="120x120" href="/static/assets/img/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/static/assets/img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/static/assets/img/favicon/favicon-16x16.png">
<link rel="manifest" href="/static/assets/img/favicon/site.webmanifest">
<link rel="mask-icon" href="/static/assets/img/favicon/safari-pinned-tab.svg" color="#ffffff">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">

<!-- Fontawesome -->
<link type="text/css" href="/static/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/24709a8e95.js" crossorigin="anonymous"></script>

<!-- Base CSS -->
<link type="text/css" href="/assets/css/home-style.css" rel="stylesheet">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


{% block stylesheets %}
{% endblock stylesheets %}
{% endblock %}
</head>
<body>

    <header class="header-global">

    </header>

    <main>


        {% block content %}{% endblock content %}

    </main>

    {% include '/includes/scripts.html' %}

    <!-- Specific Page JS goes HERE  -->
    {% block javascripts %}{% endblock javascripts %}

</body>
</html>
